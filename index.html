<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso ao Curso</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { margin: 5px; padding: 10px; width: 250px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>

  <h2>Insira seus dados para acessar o curso</h2>
  
  <input type="text" id="nome" placeholder="Nome completo" required><br>
  <input type="email" id="email" placeholder="Seu e-mail" required><br>
  <input type="password" id="senha" placeholder="Senha de acesso" required><br>

  <button onclick="enviarFormulario()">Entrar no curso</button>

  <p id="mensagem" style="color: red;"></p>

  <script>
    const SENHA_CORRETA = "minhaSenha123"; // ðŸ”’ Altere aqui para sua senha

    async function enviarFormulario() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;

      if (!nome || !email || !senha) {
        document.getElementById("mensagem").textContent = "Preencha todos os campos!";
        return;
      }

      if (senha !== SENHA_CORRETA) {
        document.getElementById("mensagem").textContent = "Senha incorreta!";
        return;
      }

      const resposta = await fetch("https://script.google.com/macros/s/AKfycbyzc8fAv_U0xifvdPhiczg4UHcxLKbO0pavZ3SIo8LbK7mltR1jVbFPumwU6lCPcw2O/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `nome=${encodeURIComponent(nome)}&email=${encodeURIComponent(email)}`
      });

      // Redireciona para o conteÃºdo do curso
      window.location.href = "https://www.canva.com/design/DAGeKAIDNSs/olkwrPgUkxDqc-fsoROjUw/edit?utm_content=DAGeKAIDNSs&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton";
    }
  </script>

</body>
</html>
