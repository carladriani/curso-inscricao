<!DOCTYPE html>
<html>
<head>
  <title>Inscreva-se no curso</title>
</head>
<body>
  <h2>Inscrição</h2>
  <form id="formInscricao">
    <input type="text" name="nome" placeholder="Nome completo" required><br><br>
    <input type="email" name="email" placeholder="E-mail" required><br><br>
    <input type="password" name="senha" placeholder="Senha" required><br><br>
    <button type="submit">Inscrever</button>
  </form>
  <p id="resposta"></p>

  <script>
    document.getElementById("formInscricao").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch("https://script.google.com/macros/s/AKfycbxyuWJvwkeGnPSuPHPAHVwMRImH8wWpVvCvNUGrVfnWP3m-uL5zimG_CEvIKjzfRhnOww/exec", {
        method: "POST",
        body: new URLSearchParams(formData)
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("resposta").innerText = msg;
        if (msg.includes("sucesso")) {
          setTimeout(() => window.location.href = "login.html", 2000); // redireciona após sucesso
        }
      });
    });
  </script>
</body>
</html>
